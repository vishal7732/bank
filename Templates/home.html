<form method="POST" action="get_info">
    {% csrf_token %}
    
        <input type="text" name="g_ifsc1" id="your_name" placeholder="IFSC Code"/>

        <input type="submit" name="signin" id="signin" value="Submit"/>
        
        {% for details in detail %}
        
        {% if g_ifsc == details.ifsc %}
        <table style="width: 58px; margin-left: auto; margin-right: auto;" border="3" cellspacing="5" cellpadding="5">
            <tbody>
            <tr>
            <td style="width: 44px;">Bank</td>
            <td style="width: 10px;">
            <div>
            <div>{{ details.name }}</div>
            </div>
            </td>
            </tr>
            <tr>
            <td style="width: 44px;">IFSC</td>
            <td style="width: 10px;">
            <div>
            <div>{{ details.ifsc }}</div>
            </div>
            </td>
            </tr>
            <tr>
            <td style="width: 44px;">City</td>
            <td style="width: 10px;">
            <div>
            <div>{{ details.city }}</div>
            </div>
            </td>
            </tr>
            <tr>
            <td style="width: 44px;">Address</td>
            <td style="width: 10px;">
            <div>
            <div>{{ details.address }}</div>
            </div>
            </td>
            </tr>
            </tbody>
            </table>
            
        {% endif %}
    
        {% endfor %}
        
    </form>

    <h1><a href="name">Search by Name and City</a></h1>
